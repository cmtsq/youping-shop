<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../public/CSS/admin_login.css">
    <script src="../../public/JS/jquery.min.js"></script>
    <link rel="stylesheet" href="../../public/CSS/bootstrap.css">
    <link rel="stylesheet" href="../../public/CSS/font-awesome.min.css">
</head>
<body>
<div class="main">
    <h3>有品生活网上商城系统</h3>
    <div class="login">
        <form class="form-horizontal" role="form" action="/admin/doAdminLog" method="post">
            <div class="form-group admin_login_title">
                <h4>欢迎登录</h4>
            </div>
            <div class="form-group admin_group">
                <label for="userName" class="col-sm-2 control-label admin_position">
                    <span class="admin_user"><i class="fa fa-user" aria-hidden="true"></i></span>
                </label>
                <div class="col-sm-10 admin_input_width">
                    <input type="text" class="form-control admin_input" id="userName" name="admin_name" placeholder="请输入账号">
                </div>
            </div>
            <div class="form-group admin_group">
                <label for="passWord" class="col-sm-2 control-label admin_position">
                    <span class="admin_lock"><i class="fa fa-lock" aria-hidden="true"></i></span>
                </label>
                <div class="col-sm-10 admin_input_width">
                    <input type="password" class="form-control admin_input" id="passWord" name="admin_pass" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10 remember_pass">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 记住密码
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group admin_login_btn">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" onclick=" return check()">登录</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script>
    function check() {
        //账号
        var user = $("#userName").val();
        //密码
        var pwd = $("#passWord").val();
        if (user=="") {
            alert('用户名不能为空');
            return false;
        }
        else if(pwd==""){
            alert('密码不能为空');
            return false;
        }else {

        }
    }
</script>
</html>
